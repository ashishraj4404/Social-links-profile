<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: hsl(0, 0%, 8%);
      display : flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      flex-direction: column;
      color: hsl(0, 0%, 100%);
      font-family: "Inter", sans-serif;
    }
    .card {
      background-color: hsl(0, 0%, 12%);
      padding: 20px;
      text-align: center;
      width: 280px;
      margin: 20px;
      border-radius : 10px
      
    }
    .profile-pic {
      border-radius: 50%;
      width: 75px;
      margin: 20px;
    }
    .name {
      font-weight: 500;
      font-size: 20px;
      margin-bottom : 8px;
    }
    .place {
      color: hsl(75, 94%, 57%);
      font-size : 11px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .skill {
      font-size: 11px;
      opacity: .8;
      margin-bottom : 20px;
    }
    .social-media {
      list-style-type: none;
      padding-left: 0;

    }
    .list {
      padding: 12px;
      background-color: hsl(0, 0%, 20%);
      margin: 12px;
      font-size: 12px;
      border-radius: 7px;
      font-weight: 600;
    }


    .attribution { 
      position: absolute;
      bottom: 10px;
      font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="image" class="profile-pic">
    <div class="name">Jessica Randall</div>
    <div class="place">London, United Kingdom</div>
    <div class="skill">"Front-end developer and avid reader."</div>
      <ul class="social-media">
        <li class="list" >GitHub</li>
        <li class="list">Frontend Mentor</li>
        <li class="list">LinkedIn</li>
        <li class="list">Twitter</li>
        <li class="list">Instagram</li>
      </ul>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ashishraj4404">Ashish Raj</a>.
  </div>
</body>
</html>
